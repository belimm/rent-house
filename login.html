<!DOCTYPE html>

<html>
    <head>
        <title>Rent House | Login Page</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <link rel="shortcut icon" type="image/jpg" href="static/tabIcon.jpg"/>
    </head>

    <body>
        <div class="header">
            <img src="static/homePageLogo.jpg" alt="Logo" class="logo" onclick="window.location='index.html' "/>
            <h1>Login Page</h1>
        </div>

        <br><br>


        <div class="darkGreenArea">
            <form method="post" name="loginform" action="login.py">
                <label><b>User Name     
                </b>    
                </label>    
                <input type="text" name="username" id="Entry" placeholder="Username">    
                <br><br>    
                <label><b>Password     
                </b>    
                </label>    
                <input type="Password" name="password" id="Pass" placeholder="Password">    
                <br><br>    
                <input type="submit" name="log" id="log" value="Login">       
                <br><br>    
                <input type="checkbox" id="check">    
                <span>Remember me</span>    
                <br><br>    

                
                
            </form>
        </div>
        
    </body>
</html>
